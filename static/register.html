<div id="loginbox">
	<h2>Register</h2>
	<form id="loginform">
		<div class="forminput">
			<input type="text" name="firsname" placeholder="First Name" id="firstname"/>
			<input type="text" name="lastname" placeholder="Surname" id="surname"/>
		</div>		
		<div class="forminput">
			<input type="email" name="email" placeholder="E-mail" id="email"/>
		</div>		
		<div class="forminput">
			<input type="text" name="username" placeholder="Username" id="username"/>
		</div>
		<div class="forminput">
			<input type="password" name="password" placeholder="Password" id="password"/>
		</div>
		<div class="submit">
			<input type="button" value="Back" id="regbackbtn" />
			<input type="button" value="Register" id="doregisterbtn"/>
		</div>
	</form>
</div>
