<div id="loginbox">
	<h2>Log In</h2>
	<form id="loginform">
		<div class="forminput">
			<input type="text" name="username" placeholder="Username" id="username"/>
		</div>
		<div class="forminput">
			<input type="password" name="password" placeholder="Password" id="password"/>
		</div>
		<div class="submit">
			<input type="button" value="Login" id="loginbtn"/>
			<input type="button" value="No account? Register" id="registerbtn" />
		</div>
	</form>
</div>
